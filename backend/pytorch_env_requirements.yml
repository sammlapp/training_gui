name: dipper_pytorch_env
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.9
  - pip

  # Core ML libraries
  - pytorch>=1.9.0
  - torchvision>=0.9.0
  - torchaudio>=0.9.0
  - numpy>=1.21.0
  - pandas>=1.3.0
  - scikit-learn>=1.0.0
  
  # Additional ML dependencies
  - scipy>=1.7.0
  - matplotlib>=3.5.0
  - seaborn>=0.11.0
  - h5py>=3.0.0
  - pydantic>=1.8.0
  
  # Audio processing (install via pip)
  - librosa
  
  # System utilities
  - psutil>=5.8.0
  - tqdm>=4.60.0
  - pyyaml>=6.0
  
  # Jupyter and development
  - jupyter
  - ipython
  - notebook
  
  # HTTP and networking
  - aiohttp>=3.8.0
  - aiohttp-cors>=0.7.0
  
  - pip:
    # PyTorch ecosystem packages
    - transformers>=4.53.2
    - timm>=1.0.0
    - lightning>=2.0.0
    
    # Audio processing packages
    - soundfile>=0.10.0
    - resampy>=0.3.0
    
    # Bioacoustics libraries
    - opensoundscape>=0.11.0
    - git+https://github.com/kitzeslab/bioacoustics-model-zoo.git
    
    # Additional packages not available via conda
    - plotly>=5.0.0