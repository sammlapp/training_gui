name: Build Linux Review-Only App

on:
  push:
    # branches: [ main, develop ]
    tags:
      - 'v*-review'  # Only tags ending with -review (e.g., v0.0.6-review)
  # pull_request:
  #   branches: [ main ]
  workflow_dispatch:

jobs:
  build-pyinstaller:
    name: Build PyInstaller Backend - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: lightweight_server-linux-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build PyInstaller executable
        run: |
          cd backend
          python build_pyinstaller.py
        env:
          PYTHONIOENCODING: utf-8

      - name: Verify executable exists
        shell: bash
        run: |
          if [ -f "frontend/python-dist/lightweight_server" ] || [ -f "frontend/python-dist/lightweight_server.exe" ]; then
            echo "[SUCCESS] PyInstaller executable built successfully"
          else
            echo "[ERROR] PyInstaller executable not found"
            exit 1
          fi

      - name: Upload PyInstaller artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            frontend/python-dist/lightweight_server*
          retention-days: 7

  build-tauri-review:
    name: Build Tauri Review App - ${{ matrix.platform }}
    needs: build-pyinstaller
    runs-on: ${{ matrix.os }}
    # Run even if some PyInstaller builds failed (but not if they were cancelled/skipped)
    if: success() || failure()
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-x64
            os: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
            pyinstaller_artifact: lightweight_server-linux-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'linux-x64'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Download PyInstaller artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.pyinstaller_artifact }}
          path: frontend/src-tauri/bin/
        continue-on-error: true
        id: download_pyinstaller

      - name: Check if PyInstaller artifact exists
        if: steps.download_pyinstaller.outcome == 'failure'
        run: |
          echo "::error::PyInstaller artifact for ${{ matrix.platform }} not found. Skipping Tauri build."
          exit 1

      - name: Rename and prepare PyInstaller executable (Unix)
        if: matrix.platform != 'windows-x64'
        shell: bash
        run: |
          cd frontend/src-tauri/bin
          # Rename to include target triple as Tauri expects
          mv lightweight_server lightweight_server-${{ matrix.rust_target }}
          chmod +x lightweight_server-${{ matrix.rust_target }}
          ls -lh

      - name: Rename and prepare PyInstaller executable (Windows)
        if: matrix.platform == 'windows-x64'
        shell: bash
        run: |
          cd frontend/src-tauri/bin
          # Rename to include target triple as Tauri expects
          mv lightweight_server.exe lightweight_server-${{ matrix.rust_target }}.exe
          ls -lh

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build React app (review-only)
        working-directory: frontend
        run: npm run build:review

      - name: Check disk space (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: df -h

      - name: Build Tauri app
        working-directory: frontend
        run: npm run tauri:build:review -- --verbose
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: List build artifacts
        shell: bash
        run: |
          echo "Build artifacts:"
          find frontend/src-tauri/target/release/bundle -type f

      - name: Upload macOS DMG
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: dipper-review-${{ matrix.platform }}-dmg
          path: frontend/src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 30

      - name: Upload macOS app
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: dipper-review-${{ matrix.platform }}-app
          path: frontend/src-tauri/target/release/bundle/macos/*.app
          retention-days: 30

      - name: Upload Windows installer
        if: matrix.platform == 'windows-x64'
        uses: actions/upload-artifact@v4
        with:
          name: dipper-review-${{ matrix.platform }}-installer
          path: frontend/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

      - name: Upload Linux AppImage
        if: matrix.platform == 'linux-x64'
        uses: actions/upload-artifact@v4
        with:
          name: dipper-review-${{ matrix.platform }}-appimage
          path: frontend/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: build-tauri-review
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.AppImage
          draft: true
          prerelease: contains(github.ref, 'alpha') || contains(github.ref, 'beta')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
