<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Cross-platform desktop app for bioacoustics ML training and inference" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Rokkitt Font -->
  <style>
    @font-face {
      font-family: 'Rokkitt';
      src: url('%PUBLIC_URL%/fonts/Rokkitt/Rokkitt-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Rokkitt';
      src: url('%PUBLIC_URL%/fonts/Rokkitt/Rokkitt-Italic-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 900;
      font-style: italic;
      font-display: swap;
    }

    /* Fallback static fonts */
    @font-face {
      font-family: 'Rokkitt';
      src: url('%PUBLIC_URL%/fonts/Rokkitt/static/Rokkitt-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Rokkitt';
      src: url('%PUBLIC_URL%/fonts/Rokkitt/static/Rokkitt-Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }

    @font-face {
      font-family: 'Rokkitt';
      src: url('%PUBLIC_URL%/fonts/Rokkitt/static/Rokkitt-SemiBold.ttf') format('truetype');
      font-weight: 600;
      font-style: normal;
    }

    @font-face {
      font-family: 'Rokkitt';
      src: url('%PUBLIC_URL%/fonts/Rokkitt/static/Rokkitt-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }
  </style>

  <title>Bioacoustics Training GUI</title>
